{% extends "shared/base.html" %}

{% block content %}

<div>

    <p>Hi {{user}}</p>
    <p>
    	<a href="/q/ask" class="button">Ask a question!</a>
	<a href="https://devchat.devolio.net/" class="button dc-btn">Join DevChat!</a>
    </p>

    <p>
    <h3>Your questions:</h3>
        {% if questions%}
        <ul>
            {%  for question in questions %}
	    <li><a href="/q/{{question.slug}}">{{ question.title|title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        You do not have any questions yet :/
        {% endif %}
        
    </p>

</div>




{% endblock %}
