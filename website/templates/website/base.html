<html>
    <head>
        <meta charset="utf-8">
        <title>{% block head_title %}Welcome to the new Devolio{% endblock %}</title>
        {% comment %}<script src="https://use.typekit.net/onc4rxd.js"></script>{% endcomment %}
        <!--<link href="https://fonts.googleapis.com/css?family=Space+Mono:700|Ubuntu+Mono:700&text=HelloCodeDevChatQuestions" rel="stylesheet">-->
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link rel="stylesheet" href="/static/website/normalize.css">
        <link rel="stylesheet" href="/static/website/style.css">
    </head>
    <body>
        <header>
            <a href="/" class="brand">
                <img src="/static/website/logo_256.png" alt="Devolio Logo" class="logo">
                <h1 class="tk-europa">Devolio</h1>
            </a>
            <div class="nav">
                {% if user.is_authenticated %}
                <a href="{% url 'me' %}">{{user.username}}</a>
                {% else %}
                <a href="{% url 'account_login' %}">My Console</a>
                {% endif %}
            </div>

        </header>

        {% block content %}
        {% endblock %}
    </body>
</html>
