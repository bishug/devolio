{% load staticfiles %}
<header>
<div class="nav-container">
    <a href="/" class="brand">
        <img src="{% static 'shared/img/logo_256.png' %}" alt="Devolio Logo" class="logo">
        <h1 class="tk-europa">Devolio</h1>
    </a>
    <div class="nav">
        {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a> /
        <a href="{% url 'public_profile' user.username %}">Profile</a> /
        <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}">Join & ask!</a> /
        <a href="{% url 'account_login' %}">Login</a>
        {% endif %}
    </div>
</div>


</header>
